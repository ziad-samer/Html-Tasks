<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body style="background-color:rgb(19, 119, 133)">
    <form action="/" method="post">
        <fieldset style="background-color: rgb(19, 119, 133);">
            <legend style="background-color: rgb(38, 174, 208); line-height: 1">Personal Data<br /></legend>
            <fieldset style="background-color: rgb(129, 218, 230);">
                <legend style="background-color: rgb(38, 174, 208); line-height: 5;">Your Name <br /></legend>
                <table>
                    <tr>
                        <td><label for="fname">First Name :</label></td>
                        <td><input type="text" id="fname" /></td>
                    </tr>
                    <tr>
                        <td><label for="lname">Last Name :</label></td>
                        <td><input type="text" id="lname" /></td>
                    </tr>
                </table>
            </fieldset>
            <br>
            <table>
                <tr>
                    <td><label for="Phone">Your Phone :</label></td>
                    <td><input type="number" id="Phone" /></td>
                </tr>
                <tr>
                    <td><label for="email">Email :</label></td>
                    <td><input type="email" id="email" /></td>
                </tr>
                <tr>
                    <td><label for="password">Password :</label></td>
                    <td><input type="password" id="password" /></td>
                </tr>
                <tr>
                    <td><label for="password">Retype password :</label></td>
                    <td><input type="password" id="password" /></td>
                </tr>
            </table>
            <br>

            <table>
                <tr>
                    <td> <input type="radio" name="gender" id="male">
                        <label>Male</label>
                    </td>
                </tr>
                <tr>
                    <td><input type="radio" name="gender" id="female">
                        <label>female</label>
                    </td>
                
                </tr>
            </table>
            <br>
            <table>
                <tr>
                    <td> <input type="checkbox" name="gender" id="male">
                        <label>Student</label>
                    </td>
                </tr>
                <tr>
                    <td><input type="checkbox" name="gender" id="female">
                        <label>Graduated</label>
                    </td>
                </tr>
            </table>
            <br>
            <label for="university">University : </label>
            <select id="university">
              <option value="auc">AUC</option>
              <option value="guc">GUC</option>
              <option value="bue">BUE</option>
            </select>
            <br>
            <br>
            <button type="submit" style="border-radius: 5px; background-color: rgb(59, 57, 57); color: white; letter-spacing: 3px; line-height: 1.5;">
                Submit
            </button>
        </fieldset>
    </form>
</body>

</html>
